<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Amity Scholarship Portal</title>

<style>
body {
	font-family:Arial, sans-serif;
	background-color: #f6f8fb;
	margin: 0;
	padding: 20px;
}
				h1 {
					text-align:center;
					color:#102a43;
				}

				form{
					background: white;
					max-width: 500px;
					margin: 20px auto;
					padding: 20px;
					border-radius: 10px;
					box-shadow: 0 4px 15px rgba(0,0,0,0.1);
				}

				label{
					font-weight: bold;
					display: block;
					margin-top: 12px;
					color: #213b52;
				}

				input, select, textarea {
					width: 100%;
					padding: 10px;
					margin-top: 6px;
					border: 1px solid #ccc;
					border-radius: 6px;
					font-size: 14px;
				}

				textarea {
					resize: vertical;
					min-height: 100px;
				}

				button {
					margin-top: 15px;
					padding: 10px 15px;
					font-size: 14px;
					border-radius: 6px;
					border: none;
					background-color: #0066cc;
					color: white;
					cursor: pointer;
				}

				button:hover {
					background-color; #0055aa;
				}
		</style>

	</head>
	<body>
		<h1>Amity Scholarship Portal</h1>
		<p>Please fill out the scholarship application form below.</p>

		<form id="appForm">
			<label for="fullName">Full Name:</label><br>
			<input id="fullName" name="fullName" type="text" required><br><br>

			<label for="email">Email:</label><br>
			<input id="email" name="email" type="email" required><br><br>

			<label for="mobile">Mobile:</label><br>
			<input id="mobile" name="mobile" type="text" required><br><br>

			<label for="course">Course Applying For:</label><br>
			<select id="course" name="course">
				<option>B.tech Computer Science</option>
				<option>B.tech Electronics</option>
				<option>MBA</option>
				<option>Other</option>
			</select><br><br>

			<label for="gpa">Percentage / GPA:</label><br>
			<input id="gpa" name="gpa" type="text"><br><br>

			<label for="year">Year of Study:</label><br>
			<input id="year" name="year" type="text"><br><br>

			<label for="essay">Why do you deserve this scholarship?</label><br>
			<textarea id="essay" name="essay"></textarea><br><br>

			<button type="submit">Submit Application</button>
		</form>

		<script>
			const form = document.getElementById('appForm');
			form.addEventListener('submit', function(e) {
				e.preventDefault();

				const fullName = document.getElementById('fullName').value.trim();
				const email = document.getElementById('email').value.trim();

				if(!fullName || !email) {
					alert("Please fill in your name and email.");
					return;
				}

				const application = {
					fullName: fullName,
					email: email,
					mobile: document.getElementById('mobile').value.trim(),
					course: document.getElementById('course').value,
					gpa: document.getElementById('gpa').value.trim(),
					year: document.getElementById('year').value.trim(),
					essay: document.getElementById('essay').value.trim(),
					submittedAt: new Date().toISOString()
				};

				let applications = JSON.parse(localStorage.getItem('applications') || '[]');
				applications.push(application);
				localStorage.setItem('applications', JSON.stringify(applications));

				alert("Application submitted successfully!");
				form.reset();
			});
		</script>

		<script>
			document.getElementById("scholarshipForm").addEventListener("submit", function(event) {
				let name = document.getElementById("name").value.trim();
				let email = document.getElemnentById("email").value.trim();
				let course = document.getElementById("course").value.trim();
				let score = document.getElementById("score").value.trim();

				if (name === "" || email === "" || course === "" || score === "") {
					alert("Please fill in all fields before submitting.");
					event.preventDefault();
					return;
				}

				if (!email.includes("@") || !email.includes(".")) {
					alert("please enter a valid email address.");
					event.preventDefault();
					return;
				}

				if (isNaN(score) || score < 0 || score > 100) {
					alert("please enter a valid score between 0 and 100.");
					event.preventDefault();
					return;
				}
	</body>
</html>
